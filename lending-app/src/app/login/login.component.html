<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Lending App</span>
    <span class="fill-remaining-space"></span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="column" fxFill fxLayoutAlign="center center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" align="center">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nazwa użytkownika" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Hasło" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Zaloguj</button>
      <button mat-raised-button (click)="myFacebookLogin()">Zaloguj przez fb</button>
    </mat-card-actions>
  </mat-card>
</div>
