<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top clearfix">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="index.html">Borrow Me!</a>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact-us.html">Kontakt</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Logowanie</a>
        </li>
      </ul>
    </nav><br><br>


    <form class="form-signin text-center" action="./user-panel/index.html">
          <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>
          <label for="inputEmail" class="sr-only">Login</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
          <label for="inputPassword" class="sr-only">Hasło</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Zapamiętaj mnie
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
        </form>

  </body>
