<!DOCTYPE html>
<html lang="en">
<head>
<title>Datepicker With Modal Popup - Responsive</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="html.design">
<!-- description -->
<meta name="description" content="Datepicker With Modal Popup - Responsive Template">
<link rel="shortcut icon" href="images/favicon.ico">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Fontawesome CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
<!-- UI CSS -->
<link rel="stylesheet" href="css/ui.css">
<!-- Pignose.Calendar CSS -->
<link rel="stylesheet" href="css/pignose.calendar.min.css">
<!-- Style CSS -->
<link rel="stylesheet" href="css/style.css">
<!-- Responsive  CSS -->
<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<div class="date-calendar">
	<div class="d-table">
		<div class="d-table-cell text-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 mb-5">
						<div class="date-title">
							<h2>Datepicker With Modal Popup</h2>
						</div>
					</div>
					<div class="col-lg-6">
						<div id="input" class="article">
							<input type="text" id="text-calendar" placeholder="Date" class="input-calendar" />
							<div class="box"></div>
						</div>
					</div>
					<div class="col-lg-6">
						<div id="modal" class="article">
							<a href="#" class="btn-calendar">Open Modal</a>
							<div class="box"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- jquery latest version -->
<script src="js/jquery.min.js"></script>
<!-- popper.min.js -->
<script src="js/popper.min.js"></script>    
<!-- bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- pignose.calendar js -->
<script src="js/pignose.calendar.full.min.js"></script>
<!-- script js -->
<script src="js/script.js"></script>
</body>
</html>
