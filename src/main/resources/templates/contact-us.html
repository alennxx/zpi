<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org/">
  <head th:replace="layout :: template_header">
  </head>
  <body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="/">BorrowMe!</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                  data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                  aria-label="Toggle navigation">
              Menu
              <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse"  id="navbarResponsive">
              <ul class="navbar-nav text-uppercase ml-auto">
                  <li class="nav-item">
                      <a class="nav-link js-scroll-trigger" href="/">Strona Główna</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link js-scroll-trigger" href="/zaloguj">Logowanie</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Contact -->
  <section id="contact">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading text-uppercase">Skontaktuj się z nami</h2>
                  <h3 class="section-subheading text-muted">Postaramy się odpowiedzieć na każde pytanie w jak najszybszym czasie :)</h3>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <form id="contactForm" name="sentMessage" novalidate="novalidate">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input class="form-control" id="name" type="text" placeholder="Twoje imię *"
                                         required="required" data-validation-required-message="Proszę podać swoje imię.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input class="form-control" id="email" type="email" placeholder="Twój e-mail *"
                                         required="required"
                                         data-validation-required-message="Proszę podać swój adres e-mail.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="form-group">
                                  <input class="form-control" id="phone" type="tel" placeholder="Twój numer telefonu *"
                                         required="required"
                                         data-validation-required-message="Proszę podać swój numer telefonu.">
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                <textarea class="form-control" id="message" placeholder="Twoja wiadomość *"
                                          required="required"
                                          data-validation-required-message="Proszę podać swoją wiadomość."></textarea>
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                          <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                              <div id="success"></div>
                              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">
                                  Wyślij
                              </button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="../startbootstrap-agency-gh-pages/vendor/jquery/jquery.min.js"></script>
  <script src="../startbootstrap-agency-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../startbootstrap-agency-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Contact form JavaScript -->
  <script src="../startbootstrap-agency-gh-pages/js/jqBootstrapValidation.js"></script>
  <script src="../startbootstrap-agency-gh-pages/js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../startbootstrap-agency-gh-pages/js/agency.min.js"></script>

  </body>
</html>
